<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudJ</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="block block--dark block--skewed-left hero">
      <div class="container grid grid--1x2">
        <header class="block__header hero__content">
          <h1 class="block__heading">
            Cloud J<br />
            Uplift your content
          </h1>
          <p class="hero__tagline">An Iconic Tech Experience...</p>
          <a href="" class="btn btn--accent btn--long">Get Started</a>
        </header>
        <picture>
          <source
            type="image/webp"
            srcset="Images/banner@1x.webp 1x, Images/banner@2x.webp 2x"
          />
          <source
            type="image/png"
            srcset="Images/banner@1x.png 1x, Images/banner@2x.png 2x"
          />
          <img class="hero__image" src="Images/banner@1x.webp" alt="Banner" />
        </picture>
      </div>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
